<head>
  <title>タイトル</title>
</head>

<body>
  <h1>Viewのファイル</h1>
  templateのname属性を指定してテンプレートを表示する<br/>
  <hr />
  {{> hello}}
  <hr />
  {{> info}}
  <hr />
  <div id="app"></div>
</body>

<template name="hello">
  <h2>helloのtempateです</h2>
  <button>Click Me</button>
  <p>クリックされた回数は {{counter}} 回です</p>
  {{ hello }}
</template>

<template name="info">
  <h2>infoのtempateです</h2>
</template>
